<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons-container">
            <button class="button-one" id="delete-btn">⌫</button>
            <button class="button-one" id="Ac-btn">AC</button>
            <button class="button-one" id="percent-btn">%</button>
            <button class="button-two" id="divide-btn">÷</button>
            <button class="button-three">7</button>
            <button class="button-three">8</button>
            <button class="button-three">9</button>
            <button class="button-two" id="multiply-btn">×</button>
            <button class="button-three">4</button>
            <button class="button-three">5</button>
            <button class="button-three">6</button>
            <button class="button-two" id="subtract-btn">-</button>
            <button class="button-three">1</button>
            <button class="button-three">2</button>
            <button class="button-three">3</button>
            <button class="button-two" id="add-btn">+</button>
            <button class="button-three">±</button>
            <button class="button-three" id="zero-btn">0</button>
            <button class="button-three" id="decimal-btn">.</button>
            <button class="button-two" id="equals-btn">=</button>






    </div>




    <script src="calc-script.js" ></script>
</body>
</html>
