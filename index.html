<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <div class="previous-operand" id="previous-operand">1-1</div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons-container">
            <button class="calc-button-one" id="delete-btn">⌫</button>
            <button class="calc-button-one" id="Ac-btn">AC</button>
            <button class="calc-button-one" id="percent-btn">%</button>
            <button class="calc-button-two" id="divide-btn">÷</button>
            <button class="calc-button-three">7</button>
            <button class="calc-button-three">8</button>
            <button class="calc-button-three">9</button>
            <button class="calc-button-two" id="multiply-btn">x</button>
            <button class="calc-button-three">4</button>
            <button class="calc-button-three">5</button>
            <button class="calc-button-three">6</button>
            <button class="calc-button-two" id="subtract-btn">-</button>
            <button class="calc-button-three">1</button>
            <button class="calc-button-three">2</button>
            <button class="calc-button-three">3</button>
            <button class="calc-button-two" id="add-btn">+</button>
            <button class="calc-button-three">±</button>
            <button class="calc-button-three">0</button>
            <button class="calc-button-three">.</button>
            <button class="calc-button-two" id="equals-btn">=</button>






    </div>




    <script src="calc-script.js" defer></script>
</body>
</html>
